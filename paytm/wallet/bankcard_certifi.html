<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
	    <title>银行卡管理（提现卡已认证）</title>
	    <script src="../wap/js/mui.js"></script>
	    <link href="../wap/css/mui.css" rel="stylesheet"/>
	    <link href="../wap/css/style.css" rel="stylesheet" />	   
	    <script type="text/javascript" src="../wap/js/jquery-1.9.0.min.js" ></script>
	</head>
	<body>
		<div class="bank-wet">
			<div class="bank-cer">
				<span class="bank-fy">提现卡</span>
				<div class="bank-rt">
					<i class="crt"></i>
					<span>已认证</span>
				</div>
			</div>
		</div>
		<ul class="bank-nt">
				<li>
					<div class="tex1">开户行</div>
					<div class="tex2">工商银行</div>
				</li>
				<li>
					<div class="tex1">开户地区</div>
					<div class="tex2">上海市闵行区七宝</div>
				</li>
				<li>
					<div class="tex1">支行名称</div>
					<div class="tex2">七宝支行</div>
				</li>
				<li>
					<div class="tex1">银行卡号</div>
					<div class="tex2">4222 0222 0222 0110 001</div>
				</li>
				<li>
					<div class="tex1">账户实名</div>
					<div class="tex2">小明</div>
				</li>
				<li>
					<div class="tex1">身份证号</div>
					<div class="tex2">420033199412122103</div>
				</li>
			</ul>		 
		<div class="bank-tw">
			<a>修改</a> 
		</div>	
		
		<!--遮掩背景--> 
		<div class="bank-bgs" style="display: none;"></div>
		<!--手机验证码--> 
		<div class="fast-tg" style="display: none;"> 
			<div class="fast-bgm">
				<div class="fast-title">输入支付密码</div>
				<div class="fast-cent">
					<div class="tm">更换提现卡，需要验证支付密码。</div>
					<div class="fast-im">
						<input type="password" name="" value="" placeholder="请输入支付密码" />
					</div>
					<div class="fast-re"> 
						<p class="pt"><a>忘记支付密码！</a></p>
					</div>
				</div> 
				<div class="f-but">
					<div class="bck">					
						<a id="lode">取消</a>					
						<a class="butm" href="bankcard_fill.html">确认</a>
					</div>
				</div> 
			</div>
		</div>
		<script>
			$(document).ready(function(){				
				$('.bank-tw a').click(function(){
					$('.bank-bgs,.fast-tg').show(); 
				});
				$('#lode').click(function(){
					$('.bank-bgs,.fast-tg').hide();
				});
			});
		</script>
	</body>
</html>
