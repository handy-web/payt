<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
	    <title>银行卡管理（未添加银行卡）</title> 
	    <script src="../wap/js/mui.js"></script>
	    <link href="../wap/css/mui.css" rel="stylesheet"/>
	    <link href="../wap/css/style.css" rel="stylesheet" />	   
	    <script type="text/javascript" src="../wap/js/jquery-1.9.0.min.js" ></script>
	</head>
	<body>		 
		<div class="bank-lin">
			<img src="../wap/img/app-wyhk.png"/>
			<h4>您还未添加过银行卡</h4>
			<div class="bank-but">
				<a>马上添加银行卡</a>
			</div>
		</div>
		
		<!--遮掩背景--> 
		<div class="bank-bgs" style="display: none;"></div>
		<!--添加银行--> 
		<div class="bank-tg" style="display: none;">
			<div class="bank-bgm">
				<div class="bank-title">请选择卡类型</div>
				<div class="bank-cent">
					<ul class="radiobox">
						<li>
							<input name="ck-radio" type="radio" id="radio_a">
							<label for="radio_a">快捷支付银行卡</label>
						</li>
						<li>
							<input name="ck-radio" type="radio" id="radio_b" >
							<label for="radio_b">提现银行卡</label>
						</li>
					</ul>
				</div>
				<div class="but">
					<div class="bck">					 
						<a id="lode">取消</a>					
						<a class="butm">确认</a>
					</div>
				</div>
			</div>
		</div>
		
		
		<script>
			$(document).ready(function(){				
				$('.bank-but a').click(function(){
					$('.bank-bgs,.bank-tg').show(); 
				});
				$('#lode').click(function(){
					$('.bank-bgs,.bank-tg').hide();
				});				
				
				$('.butm').click(function(){
					if($(":radio").is(":checked")){
						if ($(":radio[name='ck-radio']").eq(0).is(":checked")){  
							window.location.href="bankcard_fast.html";
						}else{
							window.location.href="bankcard_fill.html";
						}
					}else{
						alert("请选择卡类型");
					}
				});		
								
			});
		</script>
	</body>
</html>
