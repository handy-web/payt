<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
	    <title>忘记登录密码</title> 
	    <script src="../wap/js/mui.js"></script>
	    <link href="../wap/css/mui.css" rel="stylesheet"/>
	    <link href="../wap/css/style.css" rel="stylesheet"/>	    
	</head>
	<body>
		<div class="log-box">
			<ul class="log-line">
				<li>
					<span class="sp sptt">手机号</span>
					<input class="int" type="tel" maxlength="16" name="" value="" readonly="readonly" placeholder="13688888888" />
				</li>
				<li>
					<span class="sp sptt">验证码</span>
					<input class="int log-wit" type="tel" maxlength="16" name="" value="" placeholder="请输入验证码" />
					<a class="log-bar">获取验证码</a>
				</li>				
			</ul>
		</div>
		<div class="log-but">
			<a>确认修改密码</a>
		</div>
	</body>
</html>
